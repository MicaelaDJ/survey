<!DOCTYPE html>
<html>
  <head>
    <title>Good or Bad Survey</title>
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div class="container">
      <form>
        <div class="radio">
          <h4>Pick an Ice Cream Flavor</h4>
          <label>
            <input type="radio" name="IceCream" value="Chocolate">
            Chocolate
          </label>
          <label>
            <input type="radio" name="IceCream" value="Vanilla">
            Vanilla
          </label>
          <label>
            <input type="radio" name="IceCream" value="Pistachio">
            Pistachio
          </label>
          <label>
            <input type="radio" name="IceCream" value="Cherry">
            Cherry
          </label>
          <label>
            <input type="radio" name="IceCream" value="Coconut">
            Coconut
          </label>
        </div>
        <div class="radio">
          <h4>Pick an Animal</h4>
          <label>
            <input type="radio" name="Animal" value="Owl">
            Owl
          </label>
          <label>
            <input type="radio" name="Animal" value="Elephant">
            Elephant
          </label>
          <label>
            <input type="radio" name="Animal" value="Lion">
            Lion
          </label>
          <label>
            <input type="radio" name="Animal" value="Snake">
            Snake
          </label>
          <label>
            <input type="radio" name="Animal" value="Wolf">
            Wolf
          </label>
        </div>
        <div class="form-group color">
          <h4>Pick a Color</h4>
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
        <div class="radio">
          <h4>Pick a Number</h4>
          <label>
            <input type="radio" name="Number" value="7">
            7
          </label>
          <label>
            <input type="radio" name="Number" value="4">
            4
          </label>
          <label>
            <input type="radio" name="Number" value="19">
            19
          </label>
          <label>
            <input type="radio" name="Number" value="2">
            2
          </label>
          <label>
            <input type="radio" name="Number" value="31">
            31
          </label>
        </div>
        <div class="radio">
          <h4>Pick a Finger</h4>
          <label>
            <input type="radio" name="Finger" value="Index">
            Index
          </label>
          <label>
            <input type="radio" name="Finger" value="Middle">
            Middle
          </label>
          <label>
            <input type="radio" name="Finger" value="Ring">
            Ring
          </label>
          <label>
            <input type="radio" name="Finger" value="Pinky">
            Pinky
          </label>
        </div>
        <div class="radio">
          <h4>Pick a Direction</h4>
          <label>
            <input type="radio" name="Direction" value="Right">
            Right
          </label>
          <label>
            <input type="radio" name="Direction" value="Left">
            Left
          </label>
        </div>
        <div class="radio">
          <h4>Pick a Band</h4>
          <label>
            <input type="radio" name="Band" value="Queen">
            Queen
          </label>
          <label>
            <input type="radio" name="Band" value="Sonata Arctica">
            Sonata Arctica
          </label>
          <label>
            <input type="radio" name="Band" value="The Monkeys">
            The Monkeys
          </label>
          <label>
            <input type="radio" name="Band" value="Backstreet Boys">
            Backstreet Boys
          </label>
        </div>
        <div class="form-group">
          <h4>Pick a Date</h4>
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>
        <div class="radio">
          <h4>Pick a State</h4>
          <label>
            <input type="radio" name="State" value="Arizona">
            Arizona
          </label>
          <label>
            <input type="radio" name="State" value="Florida">
            Florida
          </label>
          <label>
            <input type="radio" name="State" value="Georgia">
            Georgia
          </label>
          <label>
            <input type="radio" name="State" value="Hawaii">
            Hawaii
          </label>
          <label>
            <input type="radio" name="State" value="Indiana">
            Indiana
          </label>
          <label>
            <input type="radio" name="State" value="Louisiana">
            Louisiana
          </label>
          <label>
            <input type="radio" name="State" value="Maryland">
            Maryland
          </label>
          <label>
            <input type="radio" name="State" value="Massachusetts">
            Massachusetts
          </label>
          <label>
            <input type="radio" name="State" value="New York">
            New York
          </label>
          <label>
            <input type="radio" name="State" value="Ohio">
            Ohio
          </label>
          <label>
            <input type="radio" name="State" value="Wyoming">
            Wyoming
          </label>
        </div>
        <div class="radio">
          <h4>Pick a Time of Day</h4>
          <label>
            <input type="radio" name="Time of Day" value="Morning">
            Morning
          </label>
          <label>
            <input type="radio" name="Time of Day" value="Afternoon">
            Afternoon
          </label>
          <label>
            <input type="radio" name="Time of Day" value="Evening">
            Evening
          </label>
          <label>
            <input type="radio" name="Time of Day" value="Night">
            Night
          </label>
        </div>
        <select class="form-control" name="EasterVSWestern">
          <h4>Pick either Eastern or Western Zodiac</h4>
          <option>Eastern</option>
          <option>Western</option>
        </select>
        <div class="radio">
          <h4>Pick a Drink Size</h4>
          <label>
            <input type="radio" name="Size" value="Small">
            Small
          </label>
          <label>
            <input type="radio" name="Size" value="Medium">
            Medium
          </label>
          <label>
            <input type="radio" name="Size" value="Large">
            Large
          </label>
        </div>
      </form>
    </div>

  </body>
</html>
